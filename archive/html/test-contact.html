<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Contact Form Test</h1>
        
        <form id="testForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea id="message" name="message" rows="4" required 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                <span>Send Test Message</span>
            </button>
        </form>
        
        <div id="success" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
            ✅ Success! Message sent.
        </div>
        
        <div id="error" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
            ❌ Error: <span id="errorText"></span>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const formData = new FormData(form);
            const button = form.querySelector('button');
            const buttonText = button.querySelector('span');
            const success = document.getElementById('success');
            const error = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            
            // Reset messages
            success.classList.add('hidden');
            error.classList.add('hidden');
            
            // Show loading
            button.disabled = true;
            buttonText.textContent = 'Sending...';
            
            fetch('process-contact-form.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    success.classList.remove('hidden');
                    form.reset();
                } else {
                    errorText.textContent = data.message;
                    error.classList.remove('hidden');
                }
            })
            .catch(err => {
                console.error('Error:', err);
                errorText.textContent = 'Network error occurred';
                error.classList.remove('hidden');
            })
            .finally(() => {
                button.disabled = false;
                buttonText.textContent = 'Send Test Message';
            });
        });
    </script>
</body>
</html>
