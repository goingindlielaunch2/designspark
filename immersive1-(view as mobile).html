    <style>
        /* Custom Utilities */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .perspective-1000 {
            perspective: 1000px;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }

        .rotate-y-6 {
            transform: rotateY(6deg);
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .animate-marquee {
            animation: marquee 12s linear infinite;
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Smooth scrolling for JS triggered scrolls */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

    <!-- MOBILE VIEW CONTAINER (Hidden on md+) -->

    <!-- LOGIC SCRIPT -->
    <script>
        // --- State ---
        let activeSlideIndex = 0;
        let isInternalScroll = false;
        let scrollTimeout = null;

        // --- DOM Elements ---
        const feedContainer = document.getElementById('feed-container');
        const thumbnailContainer = document.getElementById('thumbnail-container');
        const desktopCardContainer = document.getElementById('desktop-card-container');

        // --- Init ---
        function init() {
            renderMobileFeed();
            renderThumbnails();
            renderDesktopCards();

            // Re-run icons after DOM injection
            lucide.createIcons();

            // Set up Observers and Listeners
            setupFeedObserver();
            setupThumbnailInteraction();
        }

        // --- Rendering Functions ---

        function renderMobileFeed() {
            feedContainer.innerHTML = PORTFOLIO_ITEMS.map((item, index) => `
                <div class="h-full w-full relative flex-shrink-0 bg-black overflow-hidden snap-start feed-item" data-index="${index}">
                    <img src="${item.image}" alt="${item.title}" class="absolute inset-0 w-full h-full object-cover opacity-80" />
                    <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/95"></div>

                    <!-- Top Nav Overlay -->
                    <div class="absolute top-0 w-full pt-14 flex justify-center gap-6 z-20">
                        <span class="text-white/60 font-medium text-sm hover:text-white cursor-pointer transition-colors">Following</span>
                        <span class="text-white font-bold text-sm border-b-2 border-white pb-1 cursor-pointer">Discover</span>
                    </div>

                    <!-- Right Actions -->
                    <div class="absolute right-4 bottom-48 flex flex-col items-center gap-6 z-20">
                        <div class="flex flex-col items-center gap-1 cursor-pointer group">
                            <div class="p-2.5 rounded-full bg-white/10 backdrop-blur-md transition-all active:scale-90 group-hover:bg-white/20">
                                <i data-lucide="heart" class="w-7 h-7 text-white"></i>
                            </div>
                            <span class="text-white text-xs font-medium drop-shadow-md">${item.likes}</span>
                        </div>
                        <div class="flex flex-col items-center gap-1 cursor-pointer group">
                            <div class="p-2.5 rounded-full bg-white/10 backdrop-blur-md transition-all active:scale-90 group-hover:bg-white/20">
                                <i data-lucide="message-circle" class="w-7 h-7 text-white"></i>
                            </div>
                            <span class="text-white text-xs font-medium drop-shadow-md">${item.comments}</span>
                        </div>
                        <div class="flex flex-col items-center gap-1 cursor-pointer group">
                            <div class="p-2.5 rounded-full bg-white/10 backdrop-blur-md transition-all active:scale-90 group-hover:bg-white/20">
                                <i data-lucide="share-2" class="w-7 h-7 text-white"></i>
                            </div>
                        </div>
                        <div class="animate-[spin_8s_linear_infinite] mt-4 p-1 rounded-full bg-zinc-800 border-zinc-700 border-2">
                             <img src="https://ui-avatars.com/api/?name=UX&background=0D8ABC&color=fff" class="w-6 h-6 rounded-full" alt="Music" />
                        </div>
                    </div>

                    <!-- Info Content -->
                    <div class="absolute bottom-0 left-0 right-0 p-5 pb-44 z-10 flex flex-col gap-2">
                        <div class="self-start px-2 py-0.5 rounded bg-cyan-900/30 border border-cyan-500/30 text-[10px] font-bold text-cyan-400 uppercase tracking-wider">
                           ${item.type}
                        </div>
                        <h2 class="text-3xl font-serif font-bold text-white leading-tight drop-shadow-lg">${item.title}</h2>
                        <p class="text-white/80 text-sm line-clamp-2 pr-12">${item.description}</p>
                        
                        <div class="flex items-center gap-2 mt-2 opacity-70">
                            <i data-lucide="play" class="w-3 h-3 fill-white text-white"></i>
                            <div class="w-2/3 overflow-hidden">
                                <p class="text-xs text-white font-medium whitespace-nowrap animate-marquee">
                                    Original Design Concept • ${item.client} • Viewing Case Study • Swipe for more
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderThumbnails() {
            thumbnailContainer.innerHTML = PORTFOLIO_ITEMS.map((item, index) => `
                <div 
                    class="thumbnail-item relative flex-shrink-0 w-16 h-20 rounded-lg overflow-hidden snap-center cursor-pointer transition-all duration-300 ease-out origin-center scale-90 opacity-40 grayscale hover:opacity-70"
                    data-index="${index}"
                    onclick="handleThumbnailClick(${index})"
                >
                    <img src="${item.image}" alt="" class="w-full h-full object-cover" />
                </div>
            `).join('');

            // Set initial state
            updateThumbnailVisuals(0);
        }

        function renderDesktopCards() {
            desktopCardContainer.innerHTML = PORTFOLIO_ITEMS.map((item) => `
                <div class="group relative w-[280px] h-[400px] md:w-[350px] md:h-[500px] flex-shrink-0 cursor-pointer transition-all duration-500 hover:scale-105 hover:-translate-y-2 perspective-1000">
                    <div class="absolute inset-0 rounded-2xl overflow-hidden shadow-2xl transition-transform duration-500 transform preserve-3d group-hover:rotate-y-6">
                        <div class="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-colors z-10"></div>
                        <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent opacity-80 group-hover:opacity-90 transition-opacity"></div>
                        
                        <div class="absolute bottom-0 left-0 right-0 p-8 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                            <span class="text-xs font-mono text-cyan-400 mb-2 block tracking-widest uppercase">${item.type}</span>
                            <h3 class="text-3xl font-serif text-white mb-2 leading-none">${item.title}</h3>
                            <p class="text-gray-300 text-sm line-clamp-2 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">
                                ${item.description}
                            </p>
                        </div>
                    </div>
                </div>
            `).join('') + `
             <div class="w-[200px] h-[500px] flex items-center justify-center group cursor-pointer">
                <div class="flex flex-col items-center gap-4 text-gray-500 group-hover:text-white transition-colors">
                  <div class="p-4 rounded-full border border-current group-hover:scale-110 transition-transform duration-300">
                    <i data-lucide="arrow-right" class="w-8 h-8"></i>
                  </div>
                  <span class="uppercase tracking-widest text-xs font-bold">View Archive</span>
                </div>
             </div>
            `;
        }

        // --- Logic & Synchronization ---

        // 1. Vertical Feed Observer (Feed -> Thumbs)
        function setupFeedObserver() {
            const options = { threshold: 0.6 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !isInternalScroll) {
                        const index = parseInt(entry.target.getAttribute('data-index'));
                        if (index !== activeSlideIndex) {
                            activeSlideIndex = index;
                            updateThumbnailVisuals(index);
                            scrollThumbnailToCenter(index);
                        }
                    }
                });
            }, options);

            document.querySelectorAll('.feed-item').forEach(el => observer.observe(el));
        }

        // 2. Thumbnail Swipe Listener (Thumbs -> Feed)
        function setupThumbnailInteraction() {
            thumbnailContainer.addEventListener('scroll', () => {
                isInternalScroll = true;

                // Constants for math (w-16 + gap-3 = 64px + 12px = 76px)
                const itemWidth = 76;

                // Calculate centered index
                const centerScroll = thumbnailContainer.scrollLeft;
                const index = Math.round(centerScroll / itemWidth);

                if (index !== activeSlideIndex && index >= 0 && index < PORTFOLIO_ITEMS.length) {
                    activeSlideIndex = index;
                    updateThumbnailVisuals(index); // Just visual update

                    // Scroll Main Feed
                    const feedItems = document.querySelectorAll('.feed-item');
                    if (feedItems[index]) {
                        feedItems[index].scrollIntoView({ behavior: 'smooth' });
                    }
                }

                // Debounce the lock release
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    isInternalScroll = false;
                }, 150);
            });
        }

        // 3. Click Interaction
        window.handleThumbnailClick = function (index) {
            isInternalScroll = true; // Lock observer loop
            activeSlideIndex = index;

            updateThumbnailVisuals(index);
            scrollThumbnailToCenter(index); // Explicitly center clicked item

            const feedItems = document.querySelectorAll('.feed-item');
            if (feedItems[index]) {
                feedItems[index].scrollIntoView({ behavior: 'smooth' });
            }

            setTimeout(() => { isInternalScroll = false; }, 600);
        }

        // --- Visual Helpers ---

        function updateThumbnailVisuals(activeIndex) {
            const thumbnails = document.querySelectorAll('.thumbnail-item');
            thumbnails.forEach((thumb, index) => {
                if (index === activeIndex) {
                    // Active Styles
                    thumb.className = "thumbnail-item relative flex-shrink-0 w-16 h-20 rounded-lg overflow-hidden snap-center cursor-pointer transition-all duration-300 ease-out origin-center scale-110 opacity-100 ring-2 ring-cyan-400 z-10 shadow-[0_0_15px_rgba(34,211,238,0.5)]";
                } else {
                    // Inactive Styles
                    thumb.className = "thumbnail-item relative flex-shrink-0 w-16 h-20 rounded-lg overflow-hidden snap-center cursor-pointer transition-all duration-300 ease-out origin-center scale-90 opacity-40 grayscale hover:opacity-70";
                }
            });
        }

        function scrollThumbnailToCenter(index) {
            const itemWidth = 76; // 64px + 12px gap
            // Using scrollLeft math instead of scrollIntoView for better control in this custom context
            // But since we use snap-x, a simple calculation works best
            thumbnailContainer.scrollTo({
                left: index * itemWidth,
                behavior: 'smooth'
            });
        }

        // Start
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
